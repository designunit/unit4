name: CI

on:
    pull_request:

jobs:
    lint:
        name: Lint & Typecheck
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Run lint
              run: npm run lint

            - name: Run TypeScript check
              run: npx tsc --noEmit
